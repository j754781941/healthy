<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css" />-->
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			
			.mui-control-content {
				height: 510px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">赞我的</h1>
		</header>
		<div class="mui-content">
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<div id="scroll" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view mui-table-view-chevron" id="users">
								<!-- <li class="mui-table-view-cell expert">
									<a class="mui-navigate-right" href="javascript:void(0);" target="_blank">
										<img src="./images/logo.png" width="20%" height="10%" />
										<span style="position: absolute;margin-left: 2%;margin-top: 0%;">
											姓名：<span class="username">王德昆</span>
											<span class="sex">
												<img src="img/boy.jpg" width="5%" height="5%" />
											</span>
										</span>
										<span style="position: absolute;margin-top: 9%;margin-left: 2%;">职称：<span class="designation">高级营养师</span></span>
									</a>
								</li> -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script>
			//获得客户端缓存中的内容
			var id = JSON.parse(localStorage.getItem('expertInfo')).id;
			
			//查询专家的消息
			setTimeout(function(){
				var url = "http://114.115.167.207:8099/users/queryExpertGood";
				mui.ajax(url,{
					data:{
						"id": id
					},
					contentType: 'application/json',
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						for(var i=0;i<data.length;i++){
							// alert(data[i].sex=='男')
							var sex = data[i].sex=='男'?'boy':'gril';
							var imgUrl = data[i].img != null && data[i].img != undefined?"http://114.115.167.207:8099/image/" + data[i].img:"./images/logo.png";
							$("#users").append('<li class="mui-table-view-cell user" id="' + imgUrl + '" name="' + data[i].id + '">' +
								'<a class="mui-navigate-right" href="javascript:void(0);" target="_blank">' +
									'<img src="' + imgUrl + '" width="20%" height="55px" />' +
									'<span style="position: absolute;margin-left: 2%;margin-top: 0%;">' +
										'姓名：<span class="username">' + data[i].name + '</span>' +
										'<span class="sex">' +
											'<img src="img/' + sex + '.jpg" width="5%" height="5%" />' +
										'</span>' +
									'</span>' +
									'<span style="position: absolute;margin-top: 9%;margin-left: 2%;">手机号：<span class="designation">' + data[i].tele + '</span></span>' +
								'</a>' +
							'</li>');
						}
					},
					error:function(xhr,type,errorThrown){
						mui.toast("网络错误！")
					}
				});
			},500)
			//点击按钮事件
			mui(".mui-table-view-chevron").on('tap', '.user', function() {
				var id = this.getAttribute("name");
				var imgUrl = this.getAttribute("id");
				var webview = mui.openWindow({
					url: "expert_user_info.html",
					id: "expert_user_info.html",
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'animationType', //页面显示动画，默认为”slide-in-right“；
						duration: 'animationTime' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					},
					extras: {
						"names": id,
						"imgUrl": imgUrl
					}
				})
			})
			// alert(id)
		</script>

	</body>

</html>
