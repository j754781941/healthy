			/* 必要的css  */
			.hui-news-list{padding:6px 10px;}
			.hui-news-list li{position:relative; width:100%; border-bottom:1px solid #E4E3E6; overflow:hidden;}

			.hui-news-list-img{font-size:0px; padding:8px 0px 5px 0px;}
			.hui-news-list-img img{width:100%;}
			.hui-news-list-info{color:#999999; font-size:11px; padding-top:8px; line-height:18px;}

		<script src="js/mui.min.js"></script>
		<script src="js/hui.js"></script>
		<script src="js/hui-tab.js" type="text/javascript"></script>
		<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script>
			// 滚动公告
			hui.scrollNews(scrollnew1);

			//推荐版块tab选项卡
			hui.tab(".hui-tab");

			//图片轮播
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			
			
			function plusReady() {
				//拿到index界面,这里index是启动页,所以用getLaunchWebview方法
				var indexWV = plus.webview.getLaunchWebview();
				mui.fire(indexWV, 'homeReady');
			}
			if (window.plus) {
				plusReady()
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			mui(".mui-slider-item").on('tap', '.news', function() {
				mui.openWindow({
					url: "news.html",
					id: "news.html",
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'animationType', //页面显示动画，默认为”slide-in-right“；
						duration: 'animationTime' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					}
				})
			})

			mui(".mui-slider-item").on('tap', '.icon-style', function() {
				var id = this.getAttribute("id");
				mui.openWindow({
					url: id + ".html",
					id: id + ".html",
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'animationType', //页面显示动画，默认为”slide-in-right“；
						duration: 'animationTime' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					}
				})
			})
			mui(".mui-table-view-chevron").on('tap', '.expert', function() {
				var id = this.getAttribute("name");
				var imgUrl = this.getAttribute("id");
				var webview = mui.openWindow({
					url: "zjsousuo.html",
					id: "zjsousuo.html",
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'animationType', //页面显示动画，默认为”slide-in-right“；
						duration: 'animationTime' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					},
					extras: {
						"names": id,
						"imgUrl": imgUrl
					}
				})
			})
			// var experts_info;
			$(function(){
				// alert(11)
				setTimeout(function() {
					mui.ajax('http://114.115.167.207:8099/expert/queryIndexExpert',{
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						success:function(data){
							// experts_info = data;
							for(var i=0;i<data.length;i++){
								// alert(data[i].sex=='男')
								var sex = data[i].sex=='男'?'boy':'gril';
								var imgUrl = data[i].img != null && data[i].img != undefined?"http://114.115.167.207:8099/image/" + data[i].img:"./images/logo.png";
								$("#experts").append('<li class="mui-table-view-cell expert" id="' + imgUrl + '" name="' + data[i].id + '">' + 
								'<a class="mui-navigate-right" href="javascript:void(0);" target="_blank">' +
								'<img src=' + imgUrl + ' width="20%" height="53px" />' +
								'<span style="position: absolute;margin-left: 2%;margin-top: 0%;">' +
								'	姓名：<span class="username">'+ data[i].name +'</span>' +
								'	<span class="sex">' +
								'		<img src="img/' + sex + '.jpg" width="5%" height="5%" />' +
								'	</span>' +
								'</span>' +
								'<span style="position: absolute;margin-top: 9%;margin-left: 2%;">职称：<span class="designation">'+ data[i].designation +'</span></span>'+
									'</a>' +
								'</li>'
								)
							}
						},
						error: function(xhr,type){
							// alert(type)
						}
					});
				},100)
			})
			
			
		</script>
