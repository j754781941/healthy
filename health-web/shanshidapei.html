<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>膳食搭配</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
        .ui-sortable .panel-header {
            cursor: move
        }
    </style>
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/center1.css"/>
    <link rel="stylesheet" href="css/mui.min.css">
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="text-decoration: none;"></a>
    <h1 id="title" class="mui-title">膳食搭配</h1>
</header>
<div class="mui-content">
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform">
            <label class="form-label col-xs-3">根据目前体重和目标体重规划饮食计划：</label>
            <div class="row cl">
                <label class="form-label col-xs-3">增/减体重：</label>
                <label class="form-label col-xs-3"> </label>
                <label class="form-label col-xs-3"> </label>
                <div class="formControls skin-minimal col-xs-5">
                    <div class="radio-box" style="float: left;">
                        <input type="radio" id="zj-1" name="zj" value="1">
                        <label for="zj-1">增重</label>
                    </div>
                    <div class="radio-box" style="float: left;">
                        <input type="radio" id="zj-2" name="zj" value="2">
                        <label for="zj-2">减重</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">您现在的体重：（kg）</label>
                <label class="form-label col-xs-3"> </label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text radius" placeholder="请输入您现在的体重，以千克为单位" name="weight1"
                           id="weight1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">您的目标体重：（kg）</label>
                <label class="form-label col-xs-3"> </label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text radius" placeholder="请输入您的目标体重，以千克为单位" name="weight2"
                           id="weight2">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">计划增/减体重天数：（天）</label>
                <label class="form-label col-xs-3"> </label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text radius" placeholder="请输入您计划改变体重的天数，以天为单位" name="time"
                           id="time">
                </div>
            </div>
            <div class="row cl">
                <input class="btn btn-success radius widdl" type="submit"
                       value="立&nbsp;&nbsp;&nbsp;即&nbsp;&nbsp;&nbsp;计&nbsp;&nbsp;&nbsp;算" onclick="jisuan()"
                       style="background-color: #62C462;">
            </div>
        </form>
    </div>
    <div id="aaa" style="width: 94%;margin-left: 3%;overflow:scroll;">
        <p id="jieguo"></p>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script>
    //膳食搭配算法
    function jisuan() {
        var time = document.getElementById("time").value;
        var weight1 = document.getElementById("weight1").value;
        var weight2 = document.getElementById("weight2").value;
        var radio = document.getElementsByName("zj");
        var zj = null;   //  zj为radio中选中的值
        for (var i = 0; i < radio.length; i++) {
            if (radio[i].checked == true) {
                zj = radio[i].value;
                break;
            }
        }
        console.log(time);
        var weight3;
        var kk, kkk, kk1;
        if (weight1 == 0 || zj == 0 || time == 0 || weight1 == 0)
            alert("请填写所有信息！");
        else {
            if (zj == 1) {
                weight3 = weight2 - weight1;
                kk = 3886 * weight3;
                kk1 = kk / time;
                kkk = weight1 * 33;
                document.getElementById("jieguo").innerHTML =
                    "按照您的计划，您每天食物摄入量应为"
                    + Math.floor(kkk - kk1)
                    + "卡路里。\n"
                    + "您的计划里每天蛋白质摄入量应为："
                    + Math.floor(kkk - kk1) * 0.35
                    + "卡路里，\n碳水化合物摄入量应为："
                    + Math.floor(kkk - kk1) * 0.5
                    + "卡路里，\n脂肪摄入量应为："
                    + Math.floor(kkk - kk1) * 0.15
                    + "卡路里。\n"
                    + "对于您来说比较健康的每天摄入量建议为"
                    + Number((weight2 * 26.4)).toFixed(1)
                    + "卡路里，每天摄入蛋白质："
                    + Number((weight2 * 26.4) * 0.35).toFixed(1)
                    + "，碳水化合物："
                    + Number((weight2 * 26.4) * 0.5).toFixed(1)
                    + "，脂肪："
                    + Number((weight2 * 26.4) * 0.15).toFixed(1)
                    + "，请参考。";
                var div = document.createElement("a");
                aaa.appendChild(div);
                div.href = "reliangjisuan.html";
                div.id = "aaaa";
                div.innerHTML = "食物热量计算";
            }
            if (zj == 2) {
                weight3 = weight1 - weight2;
                kk = 7700 * weight3;
                kk1 = kk / time;
                kkk = weight1 * 33;
                document.getElementById("jieguo").innerHTML =
                    "按照您的计划，您每天食物摄入量应为"
                    + Math.floor(kkk - kk1)
                    + "卡路里。\n"
                    + "您的计划里每天蛋白质摄入量应为："
                    + Math.floor(kkk - kk1) * 0.3
                    + "卡路里，\n碳水化合物摄入量应为："
                    + Math.floor(kkk - kk1) * 0.5
                    + "卡路里，\n脂肪摄入量应为："
                    + Math.floor(kkk - kk1) * 0.1
                    + "卡路里。\n"
                    + "对于您来说比较健康的每天摄入量建议为"
                    + Number((weight2 * 26.4)).toFixed(1)
                    + "卡路里，每天摄入蛋白质："
                    + Number((weight2 * 26.4) * 0.3).toFixed(1)
                    + "，碳水化合物："
                    + Number((weight2 * 26.4) * 0.5).toFixed(1)
                    + "，脂肪："
                    + Number((weight2 * 26.4) * 0.1).toFixed(1)
                    + "，请参考。";
                var div = document.createElement("a");
                aaa.appendChild(div);
                div.href = "reliangjisuan.html";
                div.id = "aaaa";
                div.innerHTML = "食物热量计算";
            }
        }
    }
</script>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>

<script>
    //弹窗
    function modaldemo() {
        $("#modal-demo").modal("show");
    }

    //消息框
    function modalalertdemo() {
        $.Huimodalalert('我是消息框，2秒后我自动滚蛋！', 2000);
    }

    $(function () {
        $(".input-text,.textarea").Huifocusblur();

        //幻灯片
        jQuery("#slider-3 .slider").slide({
            mainCell: ".bd ul",
            titCell: ".hd li",
            trigger: "click",
            effect: "leftLoop",
            autoPlay: true,
            delayTime: 700,
            interTime: 3000,
            pnLoop: false,
            titOnClassName: "active"
        });

        $(".panel").Huifold({
            titCell: '.panel-header',
            mainCell: '.panel-body',
            type: 1,
            trigger: 'click',
            className: "selected",
            speed: "first",
        });

        //邮箱提示
        $("#email").emailsuggest();

        //checkbox 美化
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //日期插件
        $("#datetimepicker").datetimepicker({
            format: 'yyyy-mm-dd',
            minView: "month",
            todayBtn: 1,
            autoclose: 1,
            endDate: new Date()
        }).on('hide', function (e) {
            //此处可以触发日期校验。
        });

        /*+1 -1效果*/
        $("#spinner-demo").Huispinner({
            value: 1,
            minValue: 1,
            maxValue: 99,
            dis: 1
        });

        $(".textarea").Huitextarealength({
            minlength: 10,
            maxlength: 200.
        });

        $("#demoform").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                username: {
                    required: true,
                    minlength: 4,
                    maxlength: 16
                },
                telephone: {
                    required: true,
                    isMobile: true,
                },
                password: {
                    required: true,
                    isPwd: true,
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
                sex: {
                    required: true,
                },
                datetimepicker: {
                    required: true,
                },
                checkbox2: {
                    required: true,
                },
                city: {
                    required: true,
                },
                website: {
                    required: true,
                    url: true,
                },
                beizhu: {
                    maxlength: 500,
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $("#modal-shenqing-success").modal("show");
                $(form).ajaxSubmit();
            }
        });

        //选项卡
        $("#HuiTab-demo1").Huitab({
            index: 0
        });

        $("#Huitags-demo1").Huitags();

        //返回顶部
        $.Huitotop();

        //hover效果
        $('.maskWraper').Huihover();

        //星级评价
        $("#star-1").raty({
            hints: ['1', '2', '3', '4', '5'],//自定义分数
            starOff: 'iconpic-star-S-default.png',//默认灰色星星
            starOn: 'iconpic-star-S.png',//黄色星星
            path: 'static/h-ui/images/star',//可以是相对路径
            number: 5,//星星数量，要和hints数组对应
            showHalf: true,
            targetKeep: true,
            click: function (score, evt) {//点击事件
                //第一种方式：直接取值
                $("#result-1").html('你的评分是' + score + '分');
            }
        });

        $(".ui-sortable").sortable({
            //connectWith: ".panel",
            items: ".panel",
            handle: ".panel-header",
            //delay: 300, //时间延迟
            //distance: 15, //距离延迟
            placeholder: "ui-state-highlight", //占位符样式
            update: function (event, ui) {

            }
        }).disableSelection();

        var _bodyHeight = $(window).height();
        var _doch = $(document).height();
        $(".containBox").height(_bodyHeight);

        /*左右滑动菜单*/
        $(".JS-nav-toggle").click(function () {
            $("body").addClass('sideBox-open');
            $(".containBox-bg").height(_bodyHeight).show();
        });
        $(".containBox-bg").click(function () {
            $(this).hide();
            $("body").removeClass('sideBox-open');
        });
    });
</script>
</body>
</html>
