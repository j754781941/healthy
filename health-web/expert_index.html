<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户主界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<script src="js/mui.min.js"></script>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab" id="tabBar">
			<a class="mui-tab-item mui-active" id="message.html">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" id="listview.html">
				<span class="mui-icon mui-icon-eye"></span>
				<span class="mui-tab-label">推荐</span>
			</a>
			<a class="mui-tab-item" id="expert_user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">用户</span>
			</a>
			<a class="mui-tab-item" id="expert_my.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				mui.init({
					subpages: [
						{
							url: 'best-practices/list-to-detail/listview.html',
							id: 'listview.html',
							styles: {
								top: '0px',
								bottom: '50px'
							},
							extras: {
								name: plus.webview.currentWebview().name
							}
						},
						{
							url: 'expert_user.html',
							id: 'expert_user.html',
							styles: {
								top: '0px',
								bottom: '50px'
							},
							extras: {
								name: plus.webview.currentWebview().name
							}
						},
						{
							url: 'expert_my.html',
							id: 'expert_my.html',
							styles: {
								top: '0px',
								bottom: '50px'
							},
							extras: {
								name: plus.webview.currentWebview().name
							}
						},
						{
							url: 'message.html',
							id: 'message.html',
							styles: {
								top: '0px',
								bottom: '50px'
							},
							extras: {
								name: plus.webview.currentWebview().name
							}
						}
					]
				});
			})
			
			function plusReady(){
				window.addEventListener('homeReady', function() {
					var view = plus.webview.getWebviewById('message.html');
					view.show();
				});
			}
			
			if (window.plus) {
			    plusReady()
			} else{
			    document.addEventListener('plusready',plusReady,false);
			}
			
			mui("#tabBar").on('tap', 'a', function(e) {
				var id = this.getAttribute('id');
				var view = plus.webview.getWebviewById(id);
				view.show();
			});
			
		</script>
		
	</body>
</html>
